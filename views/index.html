{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
	<div class="map-container col-sm-8 col-lg-9">
		<div>
			<div id="map-canvas"></div>
		</div>
	</div>
	<div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
		<div class="col-xs-6 col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div>
						<h4>Hotels</h4>
						<select id="hotels_selector" >
						{% for hotel in all_hotels %}
							<option>{{ hotel.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right" id="hotels_button">+</button>
					</div>
					<div>
						<h4>Restaurants</h4>
						<select id="restaurants_selector">
						{% for restaurant in all_restaurants %}
							<option>{{ restaurant.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right" id="restaurants_button">+</button>
					</div>
					<div>
						<h4>Things To Do</h4>
						<select id= "things_to_do_selector">
						{% for thingToDo in all_things_to_do %}
							<option>{{ thingToDo.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right" id="things_to_do_button">+</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-12">
			<h3>
				<span id="day-title">
					<span>Day 1</span>
					<button class="btn btn-xs btn-danger remove btn-circle">x</button>
				</span>
			</h3>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="day-buttons">
						<button class="btn btn-circle day-btn">1</button>
						<button class="btn btn-circle day-btn current-day">2</button>
						<button class="btn btn-circle day-btn">3</button>
						<button class="btn btn-circle day-btn">+</button>
					</div>
				</div>
				<div class="panel-body">
					<div>
						<h4>My Hotel</h4>
						<ul class="list-group">
							<div class="itinerary-item" id = "itinerary-hotel" ></div>
						</ul>
					</div>
					<div>
						<h4>My Restaurants</h4>
						<ul class="list-group">
							<div class="itinerary-item" id = "itinerary-restaurant"></div>
						</ul>
					</div>
					<div>
						<h4>My Things To Do</h4>
						<ul class="list-group">
							<div class="itinerary-item" id = "itinerary-things"></div>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
{% autoescape false %}
	var all_hotels = {{ hotels | json }};
	var all_restaurants = {{ restaurants | json }};
	var all_things_to_do = {{ things_to_do | json }};
{% endautoescape %}
</script>

{% endblock %}
